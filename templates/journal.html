<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<title>Journal</title>
    </head>
  <body>
	<nav class="navbar navbar-default">
	   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
		<li><a href="/">Студенты </a></li>
		<li class="active"><a href="/journal">Журнал</a></li>
		<li><a href="/statistics">Статистика</a></li>
	      </ul>
	  </div>
	</nav>

<br>
	<form class="form-inline" action="/journal" method="post">
	  <div class="form-group">
	    <label for="studentselect">Студент</label>
		<select class = "form-control" id = "studentselect" name="student">
		{% for st in students %}
		<option value = "{{st.id}}">{{st.name}} {{st.surname}}</option>
		{% endfor %}
		</select>
	  </div>
	  <div class="form-group">
	    <label for="subjectselect">Дисциплина</label>
		<select class = "form-control" id = "subjectselect" name="subject">
		{% for sub in subjects %}
		<option value = "{{sub.id}}">{{sub.subjname}}</option>
		{% endfor %}
		</select>
	  </div>
	<div class="form-group">
	 <label for="setinggrade">Оценка</label>
	<select class = "form-control" id = "setinggrade" name="mark">
		{% for grade in range(1,6) %}
		<option value = "{{grade}}">{{grade}}</option>
		{% endfor %}
		</select>   
	</div>
	  <button type="submit" class="btn btn-default">Записать в журнал</button>
	</form>
<br>
<br>
	<table class = "table">
		<tr>
			<th>Имя студента</th>
			<th>Предмет</th>
			<th>Оценка</th>
			<th>Дата</th>
		</tr>
	{% for row in jrnl %}
		<tr>
			<td>{{row.name}} {{row.surname}}</td>
			<td>{{row.subjname}}</td>
			<td>{{row.grade}}</td>
			<td>{{row.date}}</td>
		</tr>
	{% endfor %}
	</table>

	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
	</script>
  </body>
</html>
